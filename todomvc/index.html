        
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TodoMVC - Mini Framework</title>
    <style>
        :root {
            --bg: #101014;
            --fg: #e0e0e0;
            --accent: #a259ff;
            --accent2: #00ffb3;
            --box-bg: #181820;
            --input-bg: #101014;
            --input-fg: #e0e0e0;
            --border: #6c2ebf;
            --completed: #00e676;
            --filter-bg: #232336;
        }
        .light-theme {
            --bg: #f7f7fa;
            --fg: #232336;
            --accent: #7c3aed;
            --accent2: #10b981;
            --box-bg: #fff;
            --input-bg: #f7f7fa;
            --input-fg: #232336;
            --border: #7c3aed;
            --completed: #10b981;
            --filter-bg: #e5e7eb;
        }
        .todo-counter {
            color: #00ffb3;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 1.2em;
            text-align: right;
            letter-spacing: 1px;
        }
        .edit-todo-input {
            background: #232336;
            color: #a259ff;
            border: 2px solid #a259ff;
            border-radius: 6px;
            padding: 0.5em 1em;
            font-size: 1.1em;
            font-family: inherit;
            margin-left: 0.5em;
            width: 70%;
            outline: none;
        }
        .edit-todo-input:focus {
            border-color: #00ffb3;
            color: #00ffb3;
        }
        .todo-create-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5em;
            padding-bottom: 1.5em;
            border-bottom: 2px solid #a259ff44;
        }
        body {
            font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', 'Menlo', monospace;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .todoapp {
            background: var(--box-bg);
            max-width: 600px;
            width: 90vw;
            margin: 3em auto;
            padding: 3em 2.5em 2.5em 2.5em;
            border-radius: 18px;
            box-shadow: 0 6px 32px #000a, 0 1.5px 8px var(--accent)33;
            border: 2px solid var(--border);
            transition: background 0.3s, border 0.3s;
        }

        .todoapp h1 {
            font-size: 2.7em;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 1.2em;
            text-align: center;
            text-shadow: 0 2px 12px var(--accent)55;
        }

        input[type="text"] {
            background: var(--input-bg);
            color: var(--input-fg);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 1.1em 1.2em;
            width: 85%;
            max-width: 480px;
            display: block;
            margin: 0 auto 2em auto;
            font-size: 1.2em;
            font-family: inherit;
            outline: none;
            transition: border 0.2s, background 0.3s, color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent2);
            box-shadow: 0 0 0 2px var(--accent2)33;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-bottom: 2em;
        }

        .todo-list li {
            display: flex;
            align-items: center;
            padding: 1.1em 0.5em;
            border-bottom: 1.5px solid var(--filter-bg);
            font-size: 1.18em;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }

        .todo-list li.completed span {
            color: var(--completed);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-list input[type="checkbox"] {
            margin-right: 1.2em;
            accent-color: var(--completed);
            width: 1.2em;
            height: 1.2em;
        }

        .todo-list button {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .todo-list button:hover {
            color: var(--completed);
        }

        .filters {
            margin-top: 1.5em;
            text-align: center;
        }

        .filters button {
            margin: 0 0.7em;
            padding: 0.5em 1.5em;
            border: none;
            background: var(--filter-bg);
            color: var(--accent);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.2s, color 0.2s;
        }

        .filters .selected,
        .filters button:focus {
            background: var(--accent);
            color: var(--accent2);
            outline: none;
        }

        @media (max-width: 700px) {
            .todoapp {
                padding: 1.5em 0.5em 1.5em 0.5em;
                max-width: 98vw;
            }

            .todoapp h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
        <button id="theme-toggle" style="position:fixed;top:1.5em;right:2em;z-index:10;padding:0.5em 1.2em;border-radius:8px;border:none;background:var(--accent);color:var(--fg);font-weight:700;box-shadow:0 2px 8px var(--accent)33;cursor:pointer;transition:background 0.2s;">Toggle Theme</button>
        <div id="root"></div>
        <script type="module" src="./app.js"></script>
        <script>
            // Theme toggle logic
            const themeBtn = document.getElementById('theme-toggle');
            function setTheme(theme) {
                document.body.classList.toggle('light-theme', theme === 'light');
                localStorage.setItem('theme', theme);
                themeBtn.textContent = theme === 'light' ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
            }
            // Load theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            setTheme(savedTheme === 'light' ? 'light' : 'dark');
            themeBtn.onclick = () => {
                const isLight = document.body.classList.toggle('light-theme');
                setTheme(isLight ? 'light' : 'dark');
            };
        </script>
</body>

</html>
